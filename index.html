<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotisong</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="guess-board">
            <div class="guess-rectangle" id="guess-1"></div>
            <div class="guess-rectangle" id="guess-2"></div>
            <div class="guess-rectangle" id="guess-3"></div>
            <div class="guess-rectangle" id="guess-4"></div>
            <div class="guess-rectangle" id="guess-5"></div>
            <div class="guess-rectangle" id="guess-6"></div>
            <div class="music-player"></div>
            <div class="controls">
                <button class="play">Play</button>
                <button class="add-time">+3s</button>
            </div>
        </div>
       
        
    </div>

    <div class="song-info">

    </div>
</body>
</html>
