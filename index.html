<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotisong</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/headset.css' rel='stylesheet'>
</head>
<body>
    <h1>SpotiSong</h1>
    <div class="container-main">
        <div class="container-left">
            <div class="guess-board">
                <div class="guess-rectangle" id="guess-1"></div>
                <div class="guess-rectangle" id="guess-2"></div>
                <div class="guess-rectangle" id="guess-3"></div>
                <div class="guess-rectangle" id="guess-4"></div>
                <div class="guess-rectangle" id="guess-5"></div>
                <div class="guess-rectangle" id="guess-6"></div>
                <div class="music-player"></div>
                <div class="controls">
                    <button class="play"><img id="play-img" src="https://png.pngtree.com/png-clipart/20190619/original/pngtree-vector-play-icon-png-image_4013500.jpg" alt=""></button>
                    <button class="add-time">+3s</button>
                </div>
            </div>
        
            
        </div>
        <div class="container-right">
            <div class="song-info">
            </div>
            <i class="gg-headset" style="transform: scale(var(--ggs,20));"></i>
        </div>   
    </div>  
</body>
</html>
